        // Kullanƒ±cƒ±larƒ± y√ºkle
        const userTable = document.getElementById('user-table');
        const userCount = document.getElementById('user-count');

        async function displayUsers() {
            userTable.innerHTML = '';
            let loadedCount = 0;

            for (let index = 0; index < users.length; index++) {
                const user = users[index];
                const userId = user.Username; // Kullanƒ±cƒ± adƒ± benzersiz ID gibi kullanƒ±lacak

                // Firestore'dan checkbox durumunu al
                const userRef = doc(db, 'users', userId);
                const docSnap = await getDoc(userRef);
                const isChecked = docSnap.exists() ? docSnap.data().checked : false;

                // Tablo satƒ±rƒ± olu≈ütur
                const row = document.createElement('tr');
                row.innerHTML = `
    <td class="user-info">
        <span>${user.Full_name}</span>
        ${user.Is_verified === "TRUE" ? '<img src="verified.png" alt="Verified" class="verified-icon">' : ''}
    </td>
    <td>
        <input type="checkbox" id="checkbox-${userId}" ${isChecked ? 'checked' : ''}>
    </td>
`;

                // Satƒ±ra tƒ±klama olayƒ±nƒ± ekle
                // Satƒ±ra tƒ±klama olayƒ±nƒ± ekle
                row.addEventListener('click', (event) => {
                    // Checkbox'a tƒ±klama durumunda baƒülantƒ±ya gitmeyi engelle
                    if (event.target.tagName.toLowerCase() !== 'input') {
                        const username = user.Username;

                        // Instagram uygulamasƒ±nƒ± a√ßmak i√ßin URL
                        const appUrl = `instagram://user?username=${username}`;
                        const webUrl = `https://instagram.com/${username}`;

                        // Windows cihazƒ± kontrol et
                        const isWindows = navigator.userAgent.includes('Windows');

                        if (isWindows) {
                            // Windows i√ßin uygulamayƒ± a√ßmayƒ± dene
                            window.location.href = appUrl;

                            // Belirli bir s√ºre i√ßinde uygulama a√ßƒ±lmazsa web sayfasƒ±na y√∂nlendir
                            setTimeout(() => {
                                window.open(webUrl, '_blank');
                            }, 1000);
                        } else {
                            // Diƒüer cihazlar i√ßin web sayfasƒ±nƒ± a√ß
                            window.open(webUrl, '_blank');
                        }
                    }
                });
                // Checkbox olayƒ±nƒ± ekle
                const checkbox = row.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', async (e) => {
                    await setDoc(userRef, { checked: e.target.checked }, { merge: true });
                    console.log(`${user.Full_name} durumu kaydedildi: ${e.target.checked}`);
                });

                userTable.appendChild(row);
                loadedCount++;
            }

            userCount.textContent = `${loadedCount} users found`;
        }

        // Sayfa y√ºklendiƒüinde kullanƒ±cƒ±larƒ± g√∂ster
        window.addEventListener('DOMContentLoaded', displayUsers);
    </script>
